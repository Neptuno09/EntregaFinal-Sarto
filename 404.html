<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 20px; /* Espacio entre la imagen y el texto */
            max-width: 80%;
            margin: 0 auto;
        }

        .image {
            flex-shrink: 0;
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .text {
            max-width: 60%;
            font-size: 1.5rem;
        }

        .text h1 {
            font-size: 2rem;
            margin: 0;
            color: #e63946;
        }

        .text p {
            margin: 5px 0;
        }

        .text a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #1d3557;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .text a:hover {
            background-color: #457b9d;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="" src="./media/404image.png" alt="Error 404">
        <div class="text">
            <h1>Lo sentimos</h1>
            <p>No pudimos resolver este caso.</p>
            <a href="/">Volver al inicio</a>
        </div>
    </div>
</body>
